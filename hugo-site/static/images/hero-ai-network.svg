<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" width="1200" height="600">
  <defs>
    <style>
      .bg { fill: #0a0a0a; }
      .grid { stroke: #1a1a1a; stroke-width: 1; fill: none; }
      .node-large { fill: #ffffff; opacity: 0.9; }
      .node-medium { fill: #cccccc; opacity: 0.7; }
      .node-small { fill: #8a8a8a; opacity: 0.5; }
      .connection-strong { stroke: #ffffff; stroke-width: 2; opacity: 0.3; fill: none; }
      .connection-weak { stroke: #8a8a8a; stroke-width: 1; opacity: 0.2; fill: none; }
      .glow { filter: url(#glow); }
    </style>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" class="grid"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="600" class="bg"/>

  <!-- Grid Pattern -->
  <rect width="1200" height="600" fill="url(#grid)"/>

  <!-- Neural Network Visualization -->
  <g class="connection-weak">
    <!-- Layer 1 to Layer 2 connections -->
    <line x1="200" y1="150" x2="400" y2="100"/>
    <line x1="200" y1="150" x2="400" y2="200"/>
    <line x1="200" y1="150" x2="400" y2="300"/>
    <line x1="200" y1="150" x2="400" y2="400"/>
    <line x1="200" y1="300" x2="400" y2="100"/>
    <line x1="200" y1="300" x2="400" y2="200"/>
    <line x1="200" y1="300" x2="400" y2="300"/>
    <line x1="200" y1="300" x2="400" y2="400"/>
    <line x1="200" y1="450" x2="400" y2="100"/>
    <line x1="200" y1="450" x2="400" y2="200"/>
    <line x1="200" y1="450" x2="400" y2="300"/>
    <line x1="200" y1="450" x2="400" y2="400"/>

    <!-- Layer 2 to Layer 3 connections -->
    <line x1="400" y1="100" x2="600" y2="150"/>
    <line x1="400" y1="100" x2="600" y2="250"/>
    <line x1="400" y1="100" x2="600" y2="350"/>
    <line x1="400" y1="100" x2="600" y2="450"/>
    <line x1="400" y1="200" x2="600" y2="150"/>
    <line x1="400" y1="200" x2="600" y2="250"/>
    <line x1="400" y1="200" x2="600" y2="350"/>
    <line x1="400" y1="200" x2="600" y2="450"/>
    <line x1="400" y1="300" x2="600" y2="150"/>
    <line x1="400" y1="300" x2="600" y2="250"/>
    <line x1="400" y1="300" x2="600" y2="350"/>
    <line x1="400" y1="300" x2="600" y2="450"/>
    <line x1="400" y1="400" x2="600" y2="150"/>
    <line x1="400" y1="400" x2="600" y2="250"/>
    <line x1="400" y1="400" x2="600" y2="350"/>
    <line x1="400" y1="400" x2="600" y2="450"/>

    <!-- Layer 3 to Layer 4 connections -->
    <line x1="600" y1="150" x2="800" y2="200"/>
    <line x1="600" y1="150" x2="800" y2="300"/>
    <line x1="600" y1="150" x2="800" y2="400"/>
    <line x1="600" y1="250" x2="800" y2="200"/>
    <line x1="600" y1="250" x2="800" y2="300"/>
    <line x1="600" y1="250" x2="800" y2="400"/>
    <line x1="600" y1="350" x2="800" y2="200"/>
    <line x1="600" y1="350" x2="800" y2="300"/>
    <line x1="600" y1="350" x2="800" y2="400"/>
    <line x1="600" y1="450" x2="800" y2="200"/>
    <line x1="600" y1="450" x2="800" y2="300"/>
    <line x1="600" y1="450" x2="800" y2="400"/>

    <!-- Layer 4 to Output connections -->
    <line x1="800" y1="200" x2="1000" y2="300"/>
    <line x1="800" y1="300" x2="1000" y2="300"/>
    <line x1="800" y1="400" x2="1000" y2="300"/>
  </g>

  <!-- Strong connections highlight -->
  <g class="connection-strong">
    <line x1="200" y1="150" x2="400" y2="200"/>
    <line x1="400" y1="200" x2="600" y2="250"/>
    <line x1="600" y1="250" x2="800" y2="300"/>
    <line x1="800" y1="300" x2="1000" y2="300"/>
  </g>

  <!-- Neural Nodes -->
  <g class="glow">
    <!-- Input Layer -->
    <circle cx="200" cy="150" r="15" class="node-large"/>
    <circle cx="200" cy="300" r="15" class="node-large"/>
    <circle cx="200" cy="450" r="15" class="node-large"/>

    <!-- Hidden Layer 1 -->
    <circle cx="400" cy="100" r="12" class="node-medium"/>
    <circle cx="400" cy="200" r="12" class="node-medium"/>
    <circle cx="400" cy="300" r="12" class="node-medium"/>
    <circle cx="400" cy="400" r="12" class="node-medium"/>

    <!-- Hidden Layer 2 -->
    <circle cx="600" cy="150" r="12" class="node-medium"/>
    <circle cx="600" cy="250" r="12" class="node-medium"/>
    <circle cx="600" cy="350" r="12" class="node-medium"/>
    <circle cx="600" cy="450" r="12" class="node-medium"/>

    <!-- Hidden Layer 3 -->
    <circle cx="800" cy="200" r="12" class="node-medium"/>
    <circle cx="800" cy="300" r="12" class="node-medium"/>
    <circle cx="800" cy="400" r="12" class="node-medium"/>

    <!-- Output Layer -->
    <circle cx="1000" cy="300" r="18" class="node-large"/>
  </g>

  <!-- Decorative Elements -->
  <g opacity="0.1">
    <circle cx="100" cy="100" r="80" fill="none" stroke="#ffffff" stroke-width="1"/>
    <circle cx="1100" cy="500" r="60" fill="none" stroke="#ffffff" stroke-width="1"/>
    <circle cx="900" cy="100" r="40" fill="none" stroke="#ffffff" stroke-width="1"/>
  </g>

  <!-- Data Flow Indicators -->
  <g opacity="0.3">
    <circle cx="150" cy="300" r="3" fill="#ffffff">
      <animate attributeName="cx" from="150" to="1050" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;1;0" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="200" r="3" fill="#ffffff">
      <animate attributeName="cx" from="150" to="1050" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;1;0" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="400" r="3" fill="#ffffff">
      <animate attributeName="cx" from="150" to="1050" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;1;0" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
