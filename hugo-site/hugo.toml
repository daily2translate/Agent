baseURL = 'https://daily2translate.github.io/workspace-domain-repo/'
languageCode = 'en-us'
title = 'Mind & Machine'
theme = 'PaperMod'

[params]
  description = 'Exploring the intersection of AI, Philosophy, Human Nature, and Psychology'
  keywords = ['AI', 'Philosophy', 'Human Nature', 'Psychology', 'Consciousness', 'Ethics', 'Cognition']
  author = 'Thoughtful Observer'

  ShowShareButtons = true
  ShowReadingTime = true
  ShowBreadCrumbs = true
  ShowPostNavLinks = true
  ShowCodeCopyButtons = true

  # SEO Settings
  images = ['/images/hero-ai-network.svg']

  # Google Adsense
  # googleAdsense = "ca-pub-XXXXXXXXXXXXXXXXX"  # Replace with your AdSense ID

  # Philosophical Dark Theme
  defaultTheme = 'dark'
  disableThemeToggle = true

  [params.homeInfoParams]
    Title = 'Mind & Machine'
    Content = '''
Where artificial intelligence meets human consciousness.
Exploring the philosophy of mind, psychology of technology, and the nature of being.
    '''

  [[params.socialIcons]]
    name = 'github'
    url = 'https://github.com'

  # SEO and Analytics
  [params.analytics.google]
    ID = ""  # Add your Google Analytics ID (e.g., G-XXXXXXXXXX)
    SiteVerificationTag = ""  # Google Search Console verification

  [params.schema]
    publisherType = "Organization"
    publisherName = "Mind & Machine"
    publisherLogo = "/images/ai-icon.svg"

  [params.assets]
    favicon = '/images/ai-icon.svg'
    favicon16x16 = '/images/ai-icon.svg'
    favicon32x32 = '/images/ai-icon.svg'

[menu]
  [[menu.main]]
    name = 'Home'
    url = '/'
    weight = 1
  [[menu.main]]
    name = 'Thoughts'
    url = '/posts/'
    weight = 2
  [[menu.main]]
    name = 'About'
    url = '/about/'
    weight = 3
