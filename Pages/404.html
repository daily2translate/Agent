<script>

class ParticleSystem {
    constructor() {
        this.canvas = document.getElementById('particle-canvas');
        if (!this.canvas) return;

        this.ctx = this.canvas.getContext('2d');
        this.particles = [];
        this.connections = [];
        this.mousePos = { x: 0, y: 0 };

        this.resize();
        this.init();
        this.animate();

        window.addEventListener('resize', () => this.resize());
        document.addEventListener('mousemove', (e) => {
            this.mousePos.x = e.clientX;
            this.mousePos.y = e.clientY;
        });
    }

    resize() {
        this.canvas.width = window.innerWidth;
        this.canvas.height = window.innerHeight;
    }

    init() {
        const particleCount = Math.floor((this.canvas.width * this.canvas.height) / 15000);
        for (let i = 0; i < particleCount; i++) {
            this.particles.push({
                x: Math.random() * this.canvas.width,
                y: Math.random() * this.canvas.height,
                vx: (Math.random() - 0.5) * 0.5,
                vy: (Math.random() - 0.5) * 0.5,
                radius: Math.random() * 2 + 1,
                opacity: Math.random() * 0.5 + 0.2
            });
        }
    }

    animate() {
        this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

        
        this.particles.forEach((p, i) => {
            
            p.x += p.vx;
            p.y += p.vy;

            
            const dx = this.mousePos.x - p.x;
            const dy = this.mousePos.y - p.y;
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (distance < 150) {
                const force = (150 - distance) / 150;
                p.vx -= (dx / distance) * force * 0.2;
                p.vy -= (dy / distance) * force * 0.2;
            }

            
            if (p.x < 0 || p.x > this.canvas.width) p.vx *= -1;
            if (p.y < 0 || p.y > this.canvas.height) p.vy *= -1;

            
            this.ctx.beginPath();
            this.ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
            this.ctx.fillStyle = `rgba(255, 255, 255, ${p.opacity})`;
            this.ctx.fill();

            
            this.particles.slice(i + 1).forEach(p2 => {
                const dx = p.x - p2.x;
                const dy = p.y - p2.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < 120) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(p.x, p.y);
                    this.ctx.lineTo(p2.x, p2.y);
                    const opacity = (1 - distance / 120) * 0.3;
                    this.ctx.strokeStyle = `rgba(255, 255, 255, ${opacity})`;
                    this.ctx.lineWidth = 0.5;
                    this.ctx.stroke();
                }
            });
        });

        requestAnimationFrame(() => this.animate());
    }
}


class DataStream {
    constructor() {
        this.container = document.getElementById('data-stream');
        if (!this.container) return;

        this.createStreams();
    }

    createStreams() {
        const streamCount = 5;
        for (let i = 0; i < streamCount; i++) {
            setTimeout(() => this.createStream(), i * 800);
        }

        setInterval(() => this.createStream(), 4000);
    }

    createStream() {
        const stream = document.createElement('div');
        stream.className = 'data-particle';
        stream.style.left = Math.random() * 100 + '%';
        stream.style.animationDelay = Math.random() * 2 + 's';
        stream.style.animationDuration = (Math.random() * 3 + 3) + 's';

        const char = ['0', '1', '▪', '▫', '◆', '○'][Math.floor(Math.random() * 6)];
        stream.textContent = char;

        this.container.appendChild(stream);

        setTimeout(() => stream.remove(), 6000);
    }
}


class NeuralNetwork {
    constructor() {
        this.container = document.getElementById('neural-network');
        if (!this.container) return;

        this.createNodes();
    }

    createNodes() {
        const nodeCount = 8;
        for (let i = 0; i < nodeCount; i++) {
            const node = document.createElement('div');
            node.className = 'neural-node';
            node.style.left = Math.random() * 100 + '%';
            node.style.top = Math.random() * 100 + '%';
            node.style.animationDelay = Math.random() * 3 + 's';
            node.style.animationDuration = (Math.random() * 2 + 3) + 's';

            this.container.appendChild(node);
        }
    }
}


class TiltEffect {
    constructor() {
        const cards = document.querySelectorAll('.post-entry, .first-entry');
        cards.forEach(card => {
            card.addEventListener('mousemove', (e) => this.handleTilt(e, card));
            card.addEventListener('mouseleave', (e) => this.resetTilt(e, card));
        });
    }

    handleTilt(e, card) {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;

        const rotateX = (y - centerY) / 10;
        const rotateY = (centerX - x) / 10;

        card.style.transform = `
            translateY(-8px)
            scale(1.02)
            perspective(1000px)
            rotateX(${rotateX}deg)
            rotateY(${rotateY}deg)
        `;
    }

    resetTilt(e, card) {
        card.style.transform = '';
    }
}


class MatrixEffect {
    constructor() {
        const posts = document.querySelectorAll('.post-entry, .first-entry');
        posts.forEach(post => {
            post.addEventListener('mouseenter', () => {
                this.createMatrixRain(post);
            });
        });
    }

    createMatrixRain(element) {
        const chars = '01ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const rain = document.createElement('div');
        rain.className = 'matrix-rain';
        rain.style.left = Math.random() * 100 + '%';
        rain.textContent = chars[Math.floor(Math.random() * chars.length)];

        element.appendChild(rain);
        setTimeout(() => rain.remove(), 1500);
    }
}


class ScrollAnimations {
    constructor() {
        this.observeElements();
    }

    observeElements() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('fade-in-up');
                }
            });
        }, {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        });

        document.querySelectorAll('.post-entry, .first-entry').forEach(el => {
            observer.observe(el);
        });
    }
}


class ParallaxEffect {
    constructor() {
        this.handleScroll();
        window.addEventListener('scroll', () => this.handleScroll());
    }

    handleScroll() {
        const scrolled = window.pageYOffset;
        const parallaxElements = document.querySelectorAll('.home-info, .post-entry, .first-entry');

        parallaxElements.forEach((el, index) => {
            const speed = 0.5 + (index * 0.1);
            const yPos = -(scrolled * speed / 10);
            el.style.backgroundPosition = `center ${yPos}px`;
        });
    }
}


class CursorGlow {
    constructor() {
        this.glow = document.createElement('div');
        this.glow.className = 'cursor-glow';
        document.body.appendChild(this.glow);

        document.addEventListener('mousemove', (e) => {
            this.glow.style.left = e.clientX + 'px';
            this.glow.style.top = e.clientY + 'px';
        });
    }
}


class ScanLine {
    constructor() {
        const scanLine = document.createElement('div');
        scanLine.className = 'scan-line';
        document.body.appendChild(scanLine);
    }
}


if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', initScientificEffects);
} else {
    initScientificEffects();
}

function initScientificEffects() {
    new ParticleSystem();
    new DataStream();
    new NeuralNetwork();
    new TiltEffect();
    new MatrixEffect();
    new ScanLine();
    new ScrollAnimations();
    new ParallaxEffect();
    new CursorGlow();

    
    const title = document.querySelector('.home-info .entry-header');
    if (title) {
        setInterval(() => {
            title.style.textShadow = '0 0 20px rgba(0,212,255,0.8), 0 0 40px rgba(168,85,247,0.6)';
            setTimeout(() => {
                title.style.textShadow = 'none';
            }, 150);
        }, 4000);
    }

    
    document.body.classList.add('loaded');
}
</script>

<script>
    let menu = document.getElementById('menu');
    if (menu) {
        
        const scrollPosition = localStorage.getItem("menu-scroll-position");
        if (scrollPosition) {
            menu.scrollLeft = parseInt(scrollPosition, 10);
        }
        
        menu.onscroll = function () {
            localStorage.setItem("menu-scroll-position", menu.scrollLeft);
        }
    }

    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener("click", function (e) {
            e.preventDefault();
            var id = this.getAttribute("href").substr(1);
            if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                document.querySelector(`[id='${decodeURIComponent(id)}']`).scrollIntoView({
                    behavior: "smooth"
                });
            } else {
                document.querySelector(`[id='${decodeURIComponent(id)}']`).scrollIntoView();
            }
            if (id === "top") {
                history.replaceState(null, null, " ");
            } else {
                history.pushState(null, null, `#${id}`);
            }
        });
    });

</script>
<script>
    var mybutton = document.getElementById("top-link");
    window.onscroll = function () {
        if (document.body.scrollTop > 800 || document.documentElement.scrollTop > 800) {
            mybutton.style.visibility = "visible";
            mybutton.style.opacity = "1";
        } else {
            mybutton.style.visibility = "hidden";
            mybutton.style.opacity = "0";
        }
    };

</script>
</body>

</html>
